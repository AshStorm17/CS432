    <div class="modal fade" id="add_cat" tabindex="-1" aria-labelledby="add_cat" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add_cat_label">Add New Library</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addLibraryForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Author Name</label>
                            <input type="text" class="form-control" id="authorName" name="authorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="publisherName" class="form-label">Publisher Name</label>
                            <input type="text" class="form-control" id="publisherName" name="publisherName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryNo" class="form-label">Category No</label>
                            <input type="text" class="form-control" id="categoryNo" name="categoryNo" required>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Cost</label>
                            <input type="text" class="form-control" id="cost" name="cost" required>
                        </div>
                        <div class="mb-3">
                            <label for="catalogueType" class="form-label">Catalogue Type</label>
                            <select class="form-select" id="catalogueType" name="catalogueType" required>
                                <option value="Book">Book</option>
                                <option value="Journal">Journal</option>
                                <option value="Magazine">Magazine</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="purchaseDate" class="form-label
                            ">Purchase Date</label>
                            <input type="date" class="form-control" id="purchaseDate" name="purchaseDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="subscriptionEnd" class="form-label">Subscription End</label>
                            <input type="date" class="form-control" id="subscriptionEnd" name="subscriptionEnd"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="count" class="form-label">Count</label>
                            <input type="number" class="form-control" id="count" name="count" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="add_mem" tabindex="-1" aria-labelledby="add_mem" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add_mem_label">Add new Member</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMemberForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" required>

                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="dues" class="form-label">Dues</label>
                            <input type="text" class="form-control" id="dues" name="dues" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" name="department" required>
                        </div>
                        <div class="mb-3">
                            <label for="memberType" class="form-label">Member Type</label>
                            <input type="text" class="form-control" id="memberType" name="member_type" required>
                        </div>
                        <div class="mb-3">
                            <label for="subscriptionFees" class="form-label">Subscription Fees</label>
                            <input type="text" class="form-control" id="subscriptionFees" name="subscription_fees"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="userImg" class="form-label">User Image</label>
                            <input type="text" class="form-control" id="userImg" name="user_img">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>

                </div>

            </div>
        </div>
    </div>
